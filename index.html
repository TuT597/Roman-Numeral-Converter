<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Cypriot&display=swap" rel="stylesheet">
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <h1 id="top-text">Roman Numeral Converter</h1>
    
    <section>
      <div class="content-box">
        <h2 id="number-text">Enter a number:</h2>
        <input id="number" type="number"></input>
        <button id="convert-btn">Convert</button>
      </div>

      <div class="content-box" id="output-box">
        <p id="output"></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
